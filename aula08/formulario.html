<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form name="frmCadastro" id="frmCadastro" method="post">
        <label for="txtNome">Nome:*</label>
        <input type="text" name="txtNome" id="txtNome" required>
        <br>
        <label>Sobrenome:
            <input type="text" name="txtSobrenome" id="txtSobrenome">
        </label>
        <br>
        <label for="txtEmail">E-Mail</label>
        <input type="email" name="txtEmail" id="txtEmail" placeholder="DIgite seu E-Mail">
        <br>
        <label>Senha
            <input type="password" name="txtSenha" id="txtSenha" placeholder="DIgite sua Senha">
        </label>
        <br>
        <label>Confirme a Senha
            <input type="password" name="txtConfSenha" id="txtConfSenha">
        </label>
        <br>
        <label>CPF
            <input type="text" name="txtCPF" id="txtCPF" placeholder="Digite seu CPF" maxlength="14">
        </label>
        <br>
        <label>Dependentes
            <input type="number" name="txtDependentes" id="txtDependentes" min="0" max="10">
        </label>
        <br>
        <label>Digite sua mensagem
            <textarea name="txtMensagem" id="txtMensagem" cols="50" rows="20" placeholder="Digite sua mensagem"></textarea>
        </label>
        




        <input type="submit">
    </form>
    
</body>
</html>
