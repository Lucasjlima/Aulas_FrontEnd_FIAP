<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <title>CP 02 Front-End</title>
</head>

<body>
    <header>
        <div class="area">
            Checkpoint 02
        </div>
    </header>
    <h1>Formulário de Cadastro</h1>
    <div class="tabela">
        <form name="formulario" id="formulario">
            <fieldset id="identificacao">
                <legend>Identificação</legend>
                <div id="divisao">
                    <label for="txtNome">Nome Completo:* </label>
                    <input  type="text" name="txtNome" id="txtNome" required>
                    <br>


                    <label for="txtRg">RG:*</label>
                    <input type="text" name="txRg" id="txtRg" required>

                    <label for="txtNome">CPF:* </label>
                    <input type="text" name="txtCpf" id="txtCpf" required>
                    <br>

                    <label for="txtDt">Data de Nacimento:* </label>
                    <input type="text" name="txtDt" id="txtDt" required>

                    <label id="sexo">Sexo:* </label>
                    <input type="radio" name="sexo" id="sexoM" value="Masculino" required>
                    <label for="sexoM" class="sexo">Masculino</label>
                    <input type="radio" name="sexo" id="sexoF" value="Feminino" required>
                    <label for="sexoF" class="sexo">Feminino</label>
                    <input type="radio" name="sexo" id="sexoO" value="Outros" required>
                    <label for="sexoO" class="sexo">Outros</label>

                    <br>

                    <label for="txtSenha">Senha:</label>
                    <input type="password" name="txtSenha" id="txtSenha" placeholder="Digite sua senha" required>

                    <label for="txtConfSenha">Confirmação da Senha:</label>
                    <input type="password" name="txtConfSenha" id="txtConfSenha" required>
                    <br>

            </fieldset>

            <fieldset id="fotografia">
                <legend>Fotografia</legend>
                <label for="file">Enviar Arquivo</label>
                <input type="file" name="txtFile" id="txtFile">

            </fieldset>


            <br>

            <fieldset id="endereco">
                <legend>Endereço:* </legend>
                <div id="divisao">
                    <label for="txtRua">Rua: </label>
                    <input type="text" name="txtRua" id="txtRua">

                    <label for="txtNumero">Número: </label>
                    <input type="text" name="txNumero" id="txtNumero">

                    <label for="txtComp">Complemento: </label>
                    <input type="text" name="txtComp" id="txtComp">
                    <br>

                    <label for="txtBa">Bairro: </label>
                    <input type="text" name="txtBa" id="txtBa">

                    <label for="txtCidade">Cidade:</label>
                    <input type="text" name="txtCidade" id="txtCidade" placeholder="Digite sua senha">


                    <label>Estado:</label>
                    <select name="slcEstado" id="slcEstado">
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">Sao Paulo</option>
                        <option value="PA">Parana</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="" selected>Selecione</option>
                    </select>
                    <br>
            </fieldset>
            <br>

            <fieldset id="endereco">
                <legend>Diversos: </legend>
                <div id="divisao">
                    <fieldset>
                       <legend> Áreas de interesse:</legend>
                        <input type="checkbox" name="chkInteresseTecnlogia" id="chkInteresseTecnlogia" value="Tecnlogia">
                        <label for="chkInteresse" class="interesse">Tecnlogia</label>
                        <input type="checkbox" name="chkInteresseEsportes" id="chkInteresseEsportes" value="Esportes">
                        <label for="chkInteresse" class="interesse">Esportes</label>
                        <input type="checkbox" name="chkInteresseOutros" i="chkInteresseOutros" vlue="Outros">
                       <label for="chkInteresse" class="interesse">Outros</label>
                        
                        
                    </fieldset>
                    <fieldset>
                        <legend>Cor de Preferência</legend>
                        <input type="color" name="pickColor" id="pickColor">

                    </fieldset>

                    <br>
            </fieldset>

            <br>
            
        </div>
        <button type="submit">Cancelar</button>
        <button  onclick="enviar()">Enviar</button>

        <footer>
             Eduardo Osterloh Bindo RM: 559755 <br>
             Rangel Bernadi Jordão RM: 560547 <br>
             Lucas José Lima RM: 561160

        </footer>
        <script src="js/script.js"></script>


    </form>
    </div>

</body>

</html>
