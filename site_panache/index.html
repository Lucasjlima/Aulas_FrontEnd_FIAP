<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Teste - Apache</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;

        h1 {
            color: #333;
        }

        p {
            color: #666;
            line-height: 1.6;
        }

    <div class="container">
        <h1>Bem-vindo!</h1>
        <p>Esta é uma página de teste simples para o seu servidor Apache.</p>

    </div>

</body>

</html>
